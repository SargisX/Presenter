<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Media Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<button id="enterBtn">Enter Viewer</button>

<div id="viewer">
  <div id="mediaContainer"></div>

  <div id="controls">
    <div class="ctrlBtn" id="prevBtn">◀</div>
    <div class="ctrlBtn" id="playPauseBtn">Pause</div>
    <div class="ctrlBtn" id="nextBtn">▶</div>
  </div>

  <div id="fsBtn">⛶</div>
</div>

<script src="script.js"></script>
</body>
</html>
